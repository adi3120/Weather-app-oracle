<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" name="" id="" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Jabalpur</div>
                <div class="date">21 march 2022</div>

            </section>
            <div class="current">
                <div class="temp">15 <span>deg c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13 deg C/16 deg C</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
